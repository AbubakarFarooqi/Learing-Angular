<div class="">
  <h1 class="flex justify-center text-3xl font-bold mt-20">Top Selling</h1>
  <div class="flex justify-center">
    <div class="products mt-12 overflow-hidden">
      @for(product of products; track product.productID){
      <div [@divParent]="divParentState" class="pt-16">
        <app-product-card
          (productClick)="onProductClick($event)"
          [imageUrl]="product.imageUrl"
          [title]="product.name"
          [price]="product.price"
          [rating]="3"
          [productId]="product.productID"
          [description]="product.description"
        />
      </div>
      } @for(product of newProducts; track product.productID){
      <div [@divParent]="divParentState" class="pt-16 h-0 overflow-hidden">
        <app-product-card
          (productClick)="onProductClick($event)"
          [imageUrl]="product.imageUrl"
          [title]="product.name"
          [price]="product.price"
          [rating]="3"
          [productId]="product.productID"
          [description]="product.description"
        />
      </div>
      }
    </div>
  </div>
  @if(isPageAvailable){
  <div class="flex justify-center mt-10 time">
    <button (click)="onViewMore()" customButton mode="light">View More</button>
  </div>
  }
</div>
