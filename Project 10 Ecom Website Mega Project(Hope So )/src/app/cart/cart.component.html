<div class="p-10 h-screen w-screen">
  <h1 class="text-3xl font-bold mb-4">Your Cart</h1>
  <div>
    @for(cartItem of cartItems; track cartItem.productId){
    <div class="ml-4 border-gray-200 border-2 rounded-2xl p-10 w-1/3">
      <div class="flex flex-row w-full">
        <div id="imgDiv" class="h-48 w-52 overflow-hidden rounded-3xl">
          <img
            class="h-full w-full flex items-center justify-center group-hover:scale-110 transition duration-300"
            [src]="cartItem.imageUrl"
            alt=""
          />
        </div>
        <div class="ml-6 flex flex-col justify-between p-4 w-full">
          <div>
            <div class="flex flex-row justify-between mb-4 w-full">
              <span class="text-2xl font-bold">{{ cartItem.title }}</span>
              <span>a</span>
            </div>
            <p class="text-gray-500 text-lg">{{ cartItem.description }}</p>
          </div>
          <span class="text-2xl font-bold"
            >{{ cartItem.price | currency }}
          </span>
        </div>
      </div>
      <hr class="mt-4 w-full" />
    </div>
    }
  </div>
</div>
