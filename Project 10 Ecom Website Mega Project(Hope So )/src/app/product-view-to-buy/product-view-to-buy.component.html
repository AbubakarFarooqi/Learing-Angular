<div class="mt-12 h-screen">
  <div class="ml-80 flex flex-row">
    <div id="imgDiv" class="h-72 w-64 overflow-hidden rounded-3xl">
      <img
        class="h-full w-full flex items-center justify-center group-hover:scale-110 transition duration-300"
        [src]="imageUrl"
        alt=""
      />
    </div>
    <div class="flex flex-col justify-between ml-12">
      <div class="flex flex-col">
        <span class="ml-2 font-bold text-2xl mb-3">{{ title }}</span>
        @if(rating){
        <app-star-rating class="mb-3" [readonly]="true" [rating]="rating" />
        }
        <span class="ml-2 font-bold text-xl mb-2">{{ price | currency }}</span>
        <span class="ml-2 text-gray-500 mb-2">{{ description }}</span>
      </div>
      <button customButton mode="dark">Add to cart</button>
    </div>
  </div>
</div>
