<div class="flex flex-col">
  <div id="imgDiv" class="h-72 w-64 overflow-hidden rounded-3xl">
    <img
      class="h-full w-full flex items-center justify-center"
      src="/public/formal.png"
      alt=""
    />
  </div>
  <span class="font-bold text-xl">{{ title }}</span>
  @if(rating){
  <app-star-rating [readonly]="true" [rating]="rating" />
  }
  <span class="font-bold text-2xl">{{ price | currency }}</span>
</div>
