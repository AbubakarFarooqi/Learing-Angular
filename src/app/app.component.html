<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [isUserSelected]="user.id === currentUserId"
        [user]="user"
        (select)="onUserSelect($event)"
      />
    </li>
    }
  </ul>
  @if(currentUserId){
  <app-tasks [userId]="currentUserId" [name]="currentUserName" />
  } @else {
  <p id="fallback">Select user to see his tasks</p>
  }
</main>
