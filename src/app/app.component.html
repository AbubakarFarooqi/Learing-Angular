<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onUserSelect($event)" />
    </li>
    }
  </ul>
  @if(currentUserId){
  <app-tasks [name]="currentUserName" />
  } @else {
  <p id="fallback">Select user to see his tasks</p>
  }
</main>
