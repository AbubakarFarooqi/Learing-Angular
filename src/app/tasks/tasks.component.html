<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button>Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of getUserTasks; track task.id) {
    <li>
      <app-user-tasks
        (completeTask)="onCompleteUserTask($event)"
        [task]="task"
      />
    </li>
    }
  </ul>
</section>
