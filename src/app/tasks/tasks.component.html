<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add task</button>
    </menu>
  </header>
  <ul>
    @for (task of getUserTasks; track task.id) {
    <li>
      <app-user-tasks
        (completeTask)="onCompleteUserTask($event)"
        [task]="task"
      />
    </li>
    }
  </ul>
  @if(isAddTask){
  <app-new-task [userId]="userId" (closeDialog)="onClosingDialog()" />
  }
</section>
